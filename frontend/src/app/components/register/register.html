<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Registro de Usuario</h3>
          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="user.nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="user.apellido" required>
            </div>
            <div class="mb-3">
              <label for="apodo" class="form-label">Apodo</label>
              <input type="text" id="apodo" name="apodo" class="form-control" [(ngModel)]="user.apodo" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required>
            </div>
            <div class="mb-3">
              <button class="btn btn-link p-0" type="button" (click)="showDeviceForm = !showDeviceForm">
                ¿Deseas asociar un dispositivo?
              </button>
              <div *ngIf="showDeviceForm">
                <label for="deviceId" class="form-label">Device ID</label>
                <input type="text" id="deviceId" name="deviceId" class="form-control" [(ngModel)]="deviceId">
                <label for="nickname" class="form-label mt-2">Apodo para el dispositivo</label>
                <input type="text" id="nickname" name="nickname" class="form-control" [(ngModel)]="nickname">
                <button type="button" class="btn btn-outline-primary mt-2" (click)="addDevice()">Agregar dispositivo</button>
              </div>
            </div>
            <div *ngIf="user.devices?.length">
              <h6>Dispositivos agregados:</h6>
              <ul>
                <li *ngFor="let d of user.devices">{{d.deviceId}} - {{d.nickname}}</li>
              </ul>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="registerForm.invalid">Registrarse</button>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
          <div *ngIf="success" class="alert alert-success mt-3">{{success}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
