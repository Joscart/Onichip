<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="apodo" class="form-label">Apodo</label>
              <input type="text" id="apodo" name="apodo" class="form-control" [(ngModel)]="credentials.apodo" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="credentials.password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Entrar</button>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
